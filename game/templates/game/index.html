<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Контексто</title>

        <style>
            .col-4 {
                min-width: 450px;
                font-size: 115%;
                margin-top: 2vh;
                background-color: #78A2B7;
                color: white;
                border-radius: 10px;
                box-shadow: 4px 4px 5px grey;
                padding: 30px;
            }

            .col {
                margin: 2px;
                padding: 0px;
            }

            .button {
                width: 100%;
                height: 40px;
                border-radius: 4px;
                border: 1px #356674 solid;
                background-color: #3a82a7;
                color: white;
                font-weight: 600;
            }

            #footer {
                margin-top: 5px;
                color: grey;
                font-size: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>

                <div class="col-4">
                    <div class="row">
                        <div class="col">
                             <form method="post">
                                 {% csrf_token %}
                                 <input class="button" type="submit" name="quick_start_button" value="Начать быструю игру">
                             </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form method="post">
                                 {% csrf_token %}
                                 <input class="button" type="submit" name="multiplayer_game_button" value="Начать совместную игру">
                            </form>
                        </div>
                    </div>
                    {% if all_rooms %}
                        <div class="row">
                            <div class="col text-center">
                                Либо выберите команту из списка:
                            </div>
                        </div>
                        {% for room in all_rooms %}
                            <div class="row">
                                <div class="col">
                                    <form method="post">
                                        {% csrf_token %}
                                        <input type="text" name="room_pk" value="{{ room.pk }}" style="display: none;">
                                        <input class="room_button" type="submit" name="join_room" value="{{ room.name }}">
                                    </form>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <div class="col"></div>
            </div>

            <div class="row text-center" id="footer">
                <div class="col">
                    <pre>Idea: <a href="https://contexto.me/" target="_blank">Contexto</a>  |  Check out <a href="https://github.com/Daniel-tg/RusContexto" target="_blank">GitHub</a></pre>
                </div>
            </div>
        </div>
    </body>
</html>
