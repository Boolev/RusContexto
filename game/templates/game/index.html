<!DOCTYPE html>
<html>
    <head>
        <title>Контексто</title>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="input_word" placeholder="Введите слово">
            <input type="submit" name="check_word_button" value="Проверить">
        </form>
        <br><br>
        <form method="post">
            {% csrf_token %}
            <input type="submit" name="show_answer_button" value="Показать секретное слово">
        </form>

        <form method="post">
            {% csrf_token %}
            <input type="submit" name="start_new_game_button" value="Начать новую игру">
        </form>

        <form method="post">
            {% csrf_token %}
            <input type="submit" name="give_hint_button" value="Подсказка">
        </form>

        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <br><br>


        {% if secret_word %}
            Секретное слово - {{ secret_word }}
        {% endif %}
        <br><br>


        {{ pair_for_asked }}
        <br><br>
        {% for pair in user_guesses %}
            {{ pair }}<br>
        {% endfor %}
    </body>
</html>
